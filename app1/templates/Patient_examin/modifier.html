{% extends 'site/base.html' %}

{% block 'corp' %}
{% load static %}

      </div>

        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <form action="" method="post" class="info-box">
                {%csrf_token%}


                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="nom" id="" required  value="{{ data.nom }}">
                    </div>
                    
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="prenom" id=""  required  value="{{ data.prenom }}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="age" id=""  required  value="{{ data.age }}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="sexe" id=""  required  value="{{ data.sexe }}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="medecin" id= "" required  value="{{ data.medecin }}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="telephone" id= "" required  value="{{ data.telephone }}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="date" name="date" id="" required  value="{{ data.date }}">
                    </div>
                
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="examen" id="" required  value="{{ data.examen }}">
                    </div>
                </div>

                
            </form>
            <br>
            <button type="submit" class="btn btn-primary" >Entrer</button>

      </div>
      
</div>

    </div>
