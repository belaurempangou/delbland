{% extends 'site/base.html' %}

{% block 'corp' %}
<section id="affiche" class="affiche">

<div class="col-md-12">
    <div class="widget-area-2 proclinic-box-shadow">
        <h3 class="widget-title">liste des salles</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>										
                        <th>nom</th>
                        <th>numero</th>
                        <th>nbrepatient</th>
                        <th>date</th>
                        <th>actions</th>
                    </tr>
                </thead>
                {% csrf_token %}
                {% for i in tata %}
                <tbody>
                    <tr>
                        <td>{{ i.nom }}</td>
                        <td>{{ i.numero }}</td>
                        <td>{{ i.nbrepatient }}</td>
                        <td>{{ i.date }}</td>
                        <td>
                        <button type="button" class="btn btn-outline-info mb-0"><a href="{% url 'urlmodifierSalle' i.id %}"><span class="ti-arrow-down">modifier</span> </a></button>
                        <button type="button" class="btn btn-outline-info mb-0"><a href="{% url 'urlsupprimerSalle' i.id %}"><span class="ti-arrow-down"> supprimer</span></a></button>
                        </td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
            <br>
            <button type="submit" class="btn btn-primary" ><a href="{% url 'urladdSalle' %}">Ajouter</a></button>

        </div>
    </div>
</div>
</section>
{% endblock %}
