                            {% extends 'site/base.html' %}

                            {% block 'corp' %}
                            {% load static %}
                            <section id="ajout" class="ajout">
                                <div class="container" data-aos="fade-up">
                            
                                  <div class="section-title">
                                    <h2>Ajouter les Personnels</h2>
                                  </div>
                            
                                    <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
                                        <form action="" method="post" class="info-box">
                                            {%csrf_token%}
                            
                                            <div class="row">
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="text" name="nom" id="" required  value="{{ data.nom }}">
                                                </div>
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="text" name="prenom" id=""  required  value="{{ data.prenom }}">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="text" name="adresse" id=""  required  value="{{ data.adresse }}">
                                                </div>
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="text" name="statut" id=""  required   value="{{ data.statut }}">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="text" name="telephone" id= "" required  placeholder="Enter your cellphone">
                                                </div>
                                                <div class="col-lg-6 form-group">
                                                    <input class="form-control"  type="email" name="email" id=""  required  value="{{ data.email }}">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-lg-12 form-group">
                                                    <input class="form-control"  type="date" name="date" id="" required  value="{{ data.date }}" >
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-primary" >Save a member</button>
                            
                                        </form>
                                    </div>
                            
                                  </div>
                            
                                </div>
                              </section><!-- End Contact Us Section -->
                            
                            {% endblock %}
