{% extends 'site/base.html' %}

{% block 'corp' %}
{% load static %}
<section id="Modifier" class="Modifier">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Modifier</h2>
      </div>

        <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <form action="" method="post" class="info-box">
                {%csrf_token%}

                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="nom" id="" required  value="{{ data.nom }}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="prenom" id=""  required  value="{{ data.prenom }}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="adresse" id=""  required  value="{{ data.adresse }}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="observation" id=""  required   value="{{ data.observation }}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="age" id= "" required  value="{{ data.age }}">
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="poids" id=""  required  value="{{ data.poids }}">
                    </div>
                </div>
               
                   
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="phone" name="telephone" id="" required  value="{{ data.telephone }}" >
                    </div>
                    <div class="col-lg-6 form-group">
                        <input class="form-control"  type="text" name="sexe" id=""  required  value="{{ data.sexe }}">
                    </div>
            
                </div>
                <br>
                <div class="col-lg-12 form-group">
                    <input class="form-control"  type="date" name="date" id="" required  value="{{ data.date }}" >
                </div>
                <br>
                <button type="submit" class="btn btn-primary" > Entrer</button>

            </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Us Section -->

{% endblock %}
